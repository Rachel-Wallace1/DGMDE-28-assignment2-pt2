<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
</head>
<body>

    <div id="game">
        <div class="gameinfo">
            <h1 class="gameinfo" >Player 1 = <h1 class="player1">X</h1></h1>
            <br>
            <h1 class="gameinfo" >Player 2 = <h1 class="player2">O</h1></h1>
        </div>
        <br>
        <button type="button">New Game</button>


        <div id="board">
            <script>
                for (i = 0; i < 3; i++) {
                    document.write("<div></div>");
                    for (j = 0; j < 3; j++) {
                        document.write("<div id='result'><h1 id='player1'>X</h1></div>");
                    }
                }
            </script>
        </div>

    </div>

</body>
</html>
